{% extends "default.html" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">
      Upload your developer agreement CSV file for validation
    </h1>

  </div>
</div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="govuk-form" method="POST" action="{{ url_for('validators.validate') }}"  enctype="multipart/form-data">

          <div class="govuk-form-group">
              <label class="govuk-label govuk-label--s" for="validation_type">
                {{ form.validation_type.label }}
              </label>
              {{ form.validation_type(class='govuk-select') }}
          </div>

          <div class="govuk-form-group">
              <label class="govuk-label govuk-label--s" for="upload">
                Upload a file
              </label>
              {{ form.upload(class='govuk-file-upload') }}
          </div>

          <button class="govuk-button button-validate" type="submit">Upload and validate</button>
          {{ form.csrf_token }}
      </form>
    </div>
</div>

{% endblock %}
