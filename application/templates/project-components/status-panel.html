{% macro statusPanel(class, text) %}
<div class="govuk-panel {{ class }}">
  <h2 class="govuk-panel__title">
      Validation {{ text }}
  </h2>
  <div class="govuk-panel__body">
     {{ caller() }}
  </div>
</div>
{% endmacro %}
