{% macro govukDataItem(figure, name, url, classes) %}
<div class="data {{ classes }}">
  <span class="data-item govuk-!-font-size-80 govuk-!-font-weight-bold">{{ figure }}</span>
  <span class="data-item bold-xsmall govuk-!-font-size-16 govuk-!-font-weight-bold">
  {% if url %}
  <a href="{{ url }}">{{ name }}</a>
  {%- else -%}
    {{ name }}
  {%- endif -%}
  </span>
</div>
{% endmacro %}
