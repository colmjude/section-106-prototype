<div class="govuk-form-group">
  <label class="govuk-label" for="{{ id }}">
    {{ label }}
  </label>
  <select class="govuk-select" id="{{ id }}" name="{{ name }}">
    {% if items %}
    {% for item in items %}
      {%- if item.id %}
      <option value="{{ item.id }}">{{ item.name }}</option>
      {% else %}
      <option value="{{ item }}">{{ item }}</option>
      {% endif -%}
    {% endfor %}
    {% endif %}
  </select>
</div>
