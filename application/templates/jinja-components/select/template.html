<div class="govuk-form-group">
  <label class="govuk-label" for="{{ id }}">
    {{ label }}
  </label>
  <select class="govuk-select" id="{{ id }}" name="{{ name }}">
    {% if items %}
    {% for item in items %}
    <option value="{{ item.id }}">{{ item.name }}</option>
    {% endfor %}
    {% endif %}
  </select>
</div>
