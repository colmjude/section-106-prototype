<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" {%- if kwargs['hint'] %}aria-describedby="{{ id }}-hint"{% endif %} role="group">
    <legend class="govuk-fieldset__legend {% if isPageHeading %}govuk-fieldset__legend--xl{% else %}govuk-fieldset__legend--m{% endif %}">
      <h1 class="govuk-fieldset__heading">
        {{ label }}
      </h1>
    </legend>
    {%- if kwargs['hint'] %}
    <span id="{{ id }}-hint" class="govuk-hint">
      {{ kwargs['hint'] }}
    </span>
    {% endif %}
    <div class="govuk-date-input" id="{{ id }}">

      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="{{ id }}-day">
            Day
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2 " id="{{ id }}-day" name="{{ id }}-day" type="number" pattern="[0-9]*">
        </div>
      </div>

      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="{{ id }}-month">
            Month
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2 " id="{{ id }}-month" name="{{ id }}-month" type="number" pattern="[0-9]*">
        </div>
      </div>

      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="{{ id }}-year">
            Year
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-4 " id="{{ id }}-year" name="{{ id }}-year" type="number" pattern="[0-9]*">
        </div>
      </div>
    </div>
  </fieldset>
</div>
